{% extends 'base.html' %}

{% block title %}
    Rates
{% endblock title %}

{% block content %}
    <a href="rate/create/">Create</a><br>
    <table style="width:100%">
        <tr>
            <th>ID</th>
            <th>Currency</th>
            <th>Buy</th>
            <th>Sell</th>
            <th>Source</th>
            <th>Created</th>
        </tr>
        {% for rate in rates %}
        <tr>
             <td>{{ rate.id }}</td>
             <td>{{ rate.currency }}</td>
             <td>{{ rate.buy }}</td>
             <td>{{ rate.sell }}</td>
             <td>{{ rate.source }}</td>
             <td>{{ rate.created }}</td>
         </tr>
        {% endfor %}
    </table>
{% endblock content %}
