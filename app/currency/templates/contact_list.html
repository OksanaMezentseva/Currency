{% extends 'base.html' %}

{% block title %}
    ContactUs
{% endblock title %}

{% block content %}
    <table style="width:100%">
        <tr>
            <th>ID</th>
            <th>EmailFrom</th>
            <th>Subject</th>
            <th>Message</th>
        </tr>
        {% for contact in contacts %}
        <tr>
             <td>{{ contact.id }}</td>
             <td>{{ contact.email_from }}</td>
             <td>{{ contact.subject }}</td>
             <td>{{ contact.message }}</td>
         </tr>
        {% endfor %}
    </table>

{% endblock content %}
